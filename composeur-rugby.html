<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gestion des groupes d’entraînement</title>
  <style>
    :root {
      color-scheme: light;
      font-family: "Segoe UI", Roboto, sans-serif;
      --bg: #f5f7fb;
      --card: #ffffff;
      --border: #d6d9e3;
      --accent: #0b3d91;
      --accent-alt: #00a8e8;
      --text-muted: #5b6270;
      --slot-max-width: 286px;
      --slot-gap: 18px;
      --page-font-scale: 1;
      --team-font-scale: 1;
    }

    * {
      box-sizing: border-box;
    }

    html {
      font-size: calc(16px * var(--page-font-scale));
    }

    body {
      margin: 0;
      background: var(--bg);
      color: #1f2633;
      font-size: 1rem;
    }

    h1, h2, h3, h4 {
      margin: 0;
      font-weight: 600;
    }

    button {
      font: inherit;
      cursor: pointer;
    }

    .page {
      min-height: 100vh;
      padding: 24px clamp(12px, 4vw, 48px);
      display: flex;
      flex-direction: column;
      gap: 24px;
    }

    header {
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      gap: 16px;
      justify-content: space-between;
      font-size: calc(1rem / var(--page-font-scale));
    }

    header h1 {
      font-size: clamp(1.75em, 2vw, 2.25em);
    }

    .font-controls {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 6px 12px;
      border-radius: 999px;
      border: 1px solid var(--border);
      background: var(--card);
      box-shadow: 0 8px 20px rgba(15, 35, 95, 0.08);
    }

    .font-controls button {
      border: none;
      background: none;
      color: var(--accent);
      font-weight: 600;
      font-size: 1.05em;
      padding: 4px 6px;
      line-height: 1;
      min-width: 32px;
    }

    .font-controls button:hover {
      color: var(--accent-alt);
    }

    .font-controls span {
      font-weight: 600;
      color: var(--text-muted);
      min-width: 3.5ch;
      text-align: center;
      font-feature-settings: "tnum";
    }

    .actions {
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
      margin-left: auto;
      justify-content: flex-end;
    }

    .actions button,
    #import-btn {
      border: 1px solid transparent;
      padding: 8px 16px;
      border-radius: 999px;
      background: linear-gradient(135deg, var(--accent), var(--accent-alt));
      color: #fff;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .actions button.secondary {
      background: none;
      border: 1px solid var(--border);
      color: var(--accent);
    }

    .actions button:hover,
    #import-btn:hover {
      transform: translateY(-1px);
      box-shadow: 0 6px 18px rgba(15, 52, 143, 0.2);
    }

    .layout {
      display: grid;
      grid-template-columns: clamp(300px, 24vw, 400px) 1fr;
      gap: 24px;
      align-items: start;
    }

    .sidebar {
      display: flex;
      flex-direction: column;
      gap: 16px;
      background: var(--card);
      border-radius: 20px;
      padding: 20px;
      box-shadow: 0 12px 30px rgba(15, 35, 95, 0.08);
      border: 1px solid rgba(12, 41, 92, 0.06);
      align-self: stretch;
      min-height: 100%;
      border-right: 1px solid var(--border);
      position: sticky;
      top: 24px;
      max-height: calc(100vh - 48px);
      overflow-y: auto;
    }

    .sidebar h2 {
      margin-bottom: 4px;
    }

    .sidebar #import-btn {
      align-self: flex-start;
      border: 1px solid transparent;
      padding: 10px 16px;
      border-radius: 999px;
      background: linear-gradient(135deg, var(--accent), var(--accent-alt));
      color: #fff;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .sidebar #import-btn:hover {
      transform: translateY(-1px);
      box-shadow: 0 6px 18px rgba(15, 52, 143, 0.2);
    }

    .sidebar .subtitle {
      margin: 0;
      color: var(--text-muted);
      font-size: 0.95rem;
    }

    textarea {
      width: 100%;
      min-height: 140px;
      border-radius: 16px;
      border: 1px solid var(--border);
      padding: 16px;
      resize: vertical;
      font: inherit;
    }

    .pool {
      display: flex;
      flex-direction: column;
      gap: 12px;
      flex: 1;
    }

    .pool-list,
    .list {
      display: flex;
      gap: 8px;
      min-height: 120px;
      padding: 12px;
      border-radius: 16px;
      border: 1px dashed var(--border);
      background: #f9fbff;
    }

    .pool-list {
      flex-wrap: wrap;
      align-items: flex-start;
      align-content: flex-start;
    }

    .list {
      flex-direction: column;
    }

    .pool-list.empty::after,
    .list.empty::after {
      content: attr(data-empty-label);
      color: var(--text-muted);
      font-style: italic;
      text-align: center;
      padding: 24px 0;
    }

    .player {
      position: relative;
      display: flex;
      align-items: center;
      justify-content: flex-start;
      padding: 1px 4px 1px 1px;
      border-radius: 12px;
      background: #fff;
      border: 1px solid rgba(15, 52, 143, 0.12);
      box-shadow: 0 4px 12px rgba(15, 52, 143, 0.08);
      gap: 1px;
      overflow: hidden;
      --player-cover-color: #fff;
      --action-reveal-space: 10px;
    }

    .pool-list .player {
      flex: 0 0 auto;
      width: fit-content;
      max-width: 100%;
    }

    .player .name {
      flex: 1;
      font-weight: 500;
      min-width: 0;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      position: relative;
      z-index: 0;
      font-size: 0.95rem;
    }

    .player .name::after {
      content: "";
      position: absolute;
      top: 0;
      right: 0;
      bottom: 0;
      width: var(--action-reveal-space);
      pointer-events: none;
      z-index: 1;
      background: linear-gradient(
        90deg,
        rgba(255, 255, 255, 0) 0%,
        var(--player-cover-color) 68%,
        var(--player-cover-color) 100%
      );
      opacity: 0;
      transition: opacity 0.18s ease;
    }

    .player-actions {
      position: absolute;
      right: 2px;
      top: 50%;
      transform: translateY(-50%);
      display: inline-flex;
      gap: 2px;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.2s ease;
      z-index: 4;
    }

    .player:hover .player-actions {
      opacity: 1;
      pointer-events: auto;
    }

    .player:hover .name::after {
      opacity: 1;
    }

    .player button {
      border: 1px solid rgba(15, 52, 143, 0.18);
      background: #fff;
      color: var(--accent);
      font-size: 0.8rem;
      width: 18px;
      height: 18px;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      border-radius: 50%;
      box-shadow: 0 2px 6px rgba(15, 52, 143, 0.12);
    }

    .player button:hover {
      background: #fff;
      color: var(--accent-alt);
      border-color: rgba(0, 168, 232, 0.4);
      box-shadow: 0 3px 8px rgba(0, 168, 232, 0.25);
    }

    .teams {
      display: flex;
      flex-direction: column;
      gap: 24px;
    }

    .composition-card {
      display: flex;
      flex-direction: column;
      gap: 20px;
      background: var(--card);
      border-radius: 20px;
      padding: 24px;
      box-shadow: 0 12px 30px rgba(15, 35, 95, 0.08);
      border: 1px solid rgba(12, 41, 92, 0.06);
    }

    .team-card .composition-header {
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
      justify-content: space-between;
      align-items: center;
    }

    .team-card .composition-header h2 {
      font-size: calc(1.6rem * var(--team-font-scale) / var(--page-font-scale));
    }

    .team-card {
      --field-bg: linear-gradient(180deg, #dff5e6 0%, #c9ebd6 100%);
      --field-foreground: #134f2d;
      --field-outline: rgba(31, 122, 74, 0.14);
      --slot-bg: #1f7a4a;
      --slot-bg-filled: #1a6b41;
      --slot-shadow: 0 14px 28px rgba(31, 122, 74, 0.28);
      --slot-shadow-hover: 0 20px 36px rgba(31, 122, 74, 0.36);
      --slot-text: #f5fffb;
      --slot-number-text: #1a5c3b;
      --role-slot-bg: rgba(255, 255, 255, 0.16);
      --role-slot-starter-bg: rgba(255, 255, 255, 0.22);
      --role-slot-starter-shadow: 0 6px 16px rgba(0, 0, 0, 0.16);
      --role-slot-sub-bg: rgba(7, 51, 28, 0.35);
      --placeholder-bg: rgba(255, 255, 255, 0.18);
    }

    .team-card[data-team-id="blue"] {
      --field-bg: linear-gradient(180deg, #deedff 0%, #cfe4ff 100%);
      --field-foreground: #133a73;
      --field-outline: rgba(31, 88, 165, 0.18);
      --slot-bg: #1f58a5;
      --slot-bg-filled: #1a4b8d;
      --slot-shadow: 0 14px 28px rgba(31, 88, 165, 0.26);
      --slot-shadow-hover: 0 20px 36px rgba(31, 88, 165, 0.34);
      --slot-text: #f4f8ff;
      --slot-number-text: #163d73;
      --role-slot-bg: rgba(255, 255, 255, 0.18);
      --role-slot-starter-bg: rgba(255, 255, 255, 0.24);
      --role-slot-sub-bg: rgba(9, 47, 98, 0.32);
      --placeholder-bg: rgba(255, 255, 255, 0.22);
    }

    .team-card[data-team-id="neutral"] {
      --field-bg: linear-gradient(180deg, #f0f2f5 0%, #e4e7ec 100%);
      --field-foreground: #2b303a;
      --field-outline: rgba(80, 86, 99, 0.2);
      --slot-bg: #5f6673;
      --slot-bg-filled: #505764;
      --slot-shadow: 0 14px 28px rgba(80, 86, 99, 0.26);
      --slot-shadow-hover: 0 20px 36px rgba(80, 86, 99, 0.32);
      --slot-text: #f9fbff;
      --slot-number-text: #2e333c;
      --role-slot-bg: rgba(255, 255, 255, 0.14);
      --role-slot-starter-bg: rgba(255, 255, 255, 0.2);
      --role-slot-sub-bg: rgba(34, 39, 49, 0.28);
      --placeholder-bg: rgba(255, 255, 255, 0.18);
    }

    .badge {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 2px 10px;
      border-radius: 999px;
      background: rgba(15, 52, 143, 0.12);
      color: var(--accent);
      font-size: calc(0.75rem * var(--team-font-scale) / var(--page-font-scale));
      font-weight: 600;
    }

    .badge-group {
      display: inline-flex;
      gap: 8px;
      flex-wrap: wrap;
    }

    .composition-field {
      position: relative;
      border-radius: 24px;
      padding: 28px;
      background: var(--field-bg, linear-gradient(180deg, #dff5e6 0%, #c9ebd6 100%));
      box-shadow: inset 0 0 0 1px var(--field-outline, rgba(255, 255, 255, 0.25));
      display: grid;
      grid-template-columns: repeat(8, minmax(0, 1fr));
      grid-auto-rows: minmax(92px, 1fr);
      gap: var(--slot-gap);
      justify-items: center;
      width: 100%;
      margin: 0 auto;
      color: var(--field-foreground, #134f2d);
    }

    .composition-field::before,
    .composition-field::after {
      display: none;
    }

    .position-slot {
      position: relative;
      border-radius: 18px;
      padding: 4px 8px 8px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      text-align: center;
      gap: 2px;
      transition: transform 0.2s ease, box-shadow 0.2s ease, background 0.2s ease;
      background: var(--slot-bg, #1f7a4a);
      box-shadow: var(--slot-shadow, 0 14px 28px rgba(31, 122, 74, 0.28));
      color: var(--slot-text, #f5fffb);
      width: min(100%, var(--slot-max-width));
      max-width: var(--slot-max-width);
      justify-self: center;
    }

    .position-slot:hover {
      transform: translateY(-3px);
      box-shadow: var(--slot-shadow-hover, 0 20px 36px rgba(31, 122, 74, 0.36));
    }

    .position-slot.filled {
      background: var(--slot-bg-filled, var(--slot-bg, #1f7a4a));
    }

    .position-number {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: calc(32px * var(--team-font-scale));
      height: calc(32px * var(--team-font-scale));
      border-radius: 50%;
      background: var(--slot-number-bg, rgba(255, 255, 255, 0.85));
      color: var(--slot-number-text, var(--slot-bg, #1f7a4a));
      font-weight: 700;
      font-size: calc(1rem * var(--team-font-scale) / var(--page-font-scale));
    }

    .position-slot .player {
      width: 100%;
      background: transparent;
      color: inherit;
      border: none;
      box-shadow: none;
      --player-cover-color: transparent;
    }

    .position-player {
      width: 100%;
      display: flex;
      flex-direction: column;
      gap: calc(2px * var(--team-font-scale));
    }

    .role-slot {
      position: relative;
      width: 100%;
      border-radius: 12px;
      border: none;
      background: var(--role-slot-bg, rgba(255, 255, 255, 0.16));
      padding: calc(2px * var(--team-font-scale)) calc(8px * var(--team-font-scale));
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: calc(26px * var(--team-font-scale));
      transition: background 0.2s ease, box-shadow 0.2s ease;
      cursor: grab;
    }

    .role-slot::before {
      display: none;
    }

    .role-slot.filled {
      cursor: default;
    }

    .role-slot.starter {
      background: var(--role-slot-starter-bg, rgba(255, 255, 255, 0.22));
      box-shadow: var(--role-slot-starter-shadow, 0 6px 16px rgba(0, 0, 0, 0.16));
    }

    .role-slot.substitute {
      background: var(--role-slot-sub-bg, rgba(0, 0, 0, 0.14));
    }

    .role-player {
      width: 100%;
      display: flex;
      flex-direction: column;
      gap: calc(2px * var(--team-font-scale));
    }

    .role-player .placeholder {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      font-size: calc(0.82rem * var(--team-font-scale) / var(--page-font-scale));
      color: var(--slot-text, #f5fffb);
      padding: calc(2px * var(--team-font-scale)) calc(4px * var(--team-font-scale));
      border-radius: 10px;
      border: none;
      background: var(--placeholder-bg, rgba(255, 255, 255, 0.18));
      pointer-events: none;
    }

    .position-slot .player {
      padding: calc(1.5px * var(--team-font-scale)) calc(4px * var(--team-font-scale));
      gap: calc(2px * var(--team-font-scale));
    }

    .position-slot .player .name {
      font-size: calc(0.95rem * var(--team-font-scale) / var(--page-font-scale));
    }

    .position-slot .player button {
      font-size: calc(0.75rem * var(--team-font-scale) / var(--page-font-scale));
      width: calc(20px * var(--team-font-scale));
      height: calc(20px * var(--team-font-scale));
    }

    .player-role-icon {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: calc(14px * var(--team-font-scale));
      height: calc(14px * var(--team-font-scale));
      color: #ffffff;
      flex: 0 0 auto;
    }

    .player-role-icon svg {
      width: 100%;
      height: 100%;
      display: block;
    }

    .player--starter .name {
      font-weight: 700;
    }

    .player--substitute .name {
      font-weight: 400;
    }

    .player--substitute .player-role-icon {
      opacity: 0.75;
      transform: scale(0.9);
    }

    .editor-only {
      display: contents;
    }

    .layout.editor-only {
      display: grid;
    }

    .actions.editor-only {
      display: flex;
    }

    @media (max-width: 1080px) {
      :root {
        --slot-max-width: 264px;
        --slot-gap: 16px;
      }
    }

    @media (max-width: 1024px) {
      .composition-field {
        grid-auto-rows: minmax(82px, 1fr);
      }
    }

    @media (max-width: 900px) {
      :root {
        --slot-max-width: 242px;
        --slot-gap: 14px;
      }
    }

    @media (max-width: 720px) {
      .layout {
        grid-template-columns: 1fr;
      }

      .sidebar {
        position: static;
        max-height: none;
        overflow: visible;
      }

      .composition-field {
        grid-auto-rows: minmax(72px, 1fr);
        padding: 22px;
      }
    }

    @media (max-width: 560px) {
      :root {
        --slot-max-width: 220px;
        --slot-gap: 12px;
      }
    }

    @media (max-width: 600px) {
      header {
        flex-direction: column;
        align-items: flex-start;
      }

      .actions {
        width: 100%;
        justify-content: flex-start;
      }

      .actions button {
        flex: 1 1 auto;
      }

      .sidebar #import-btn {
        width: 100%;
        margin-top: 8px;
      }
    }

    @media (max-width: 480px) {
      .player {
        flex-direction: column;
        align-items: flex-start;
      }

      .player button {
        align-self: flex-end;
      }
      .composition-field {
        padding: 18px;
      }
    }

    @media print {
      body {
        background: #fff;
      }

      header,
      .editor-only {
        display: none !important;
      }

      .composition-card {
        box-shadow: none;
        border: none;
      }

      .composition-field {
        color: #000;
      }
    }
  </style>
</head>
<body>
  <div class="page">
    <header>
      <h1>Gestion des groupes d’entraînement</h1>
      <div class="font-controls">
        <button type="button" id="font-decrease" aria-label="Réduire la taille de l'affichage">A−</button>
        <span id="font-scale-value">100%</span>
        <button type="button" id="font-increase" aria-label="Augmenter la taille de l'affichage">A+</button>
      </div>
      <div class="actions editor-only">
        <button id="print-btn" class="secondary">Imprimer</button>
        <button id="reset-btn" class="secondary">Réinitialiser</button>
      </div>
    </header>

    <div class="layout editor-only">
      <section class="card sidebar">
        <div>
          <h2>Joueurs présents</h2>
          <p class="subtitle">Commencez par entrer tous vos joueurs ici. Puis créez votre composition.</p>
        </div>
        <textarea id="import-input" placeholder="Ex. Antoine Dupont; Romain Ntamack, Grégory Alldritt"></textarea>
        <button id="import-btn">Ajouter les joueurs</button>
        <div class="pool">
          <h3>Effectif du jour</h3>
          <div id="pool-list" class="pool-list" data-drop-target="pool" data-empty-label="Aucun joueur">
          </div>
        </div>
      </section>

      <section class="teams">
        <div class="composition-card team-card" data-team-id="blue">
          <div class="composition-header">
            <h2>Équipe Bleue</h2>
            <div class="badge-group">
              <span class="badge" data-team-starters="blue">Tit. 0 / 15</span>
              <span class="badge" data-team-substitutes="blue">Remp. 0 / 15</span>
            </div>
          </div>
          <div class="composition-field" data-team-field="blue"></div>
        </div>

        <div class="composition-card team-card" data-team-id="green">
          <div class="composition-header">
            <h2>Équipe Verte</h2>
            <div class="badge-group">
              <span class="badge" data-team-starters="green">Tit. 0 / 15</span>
              <span class="badge" data-team-substitutes="green">Remp. 0 / 15</span>
            </div>
          </div>
          <div class="composition-field" data-team-field="green"></div>
        </div>

        <div class="composition-card team-card" data-team-id="neutral">
          <div class="composition-header">
            <h2>Équipe sans maillot</h2>
            <div class="badge-group">
              <span class="badge" data-team-starters="neutral">Tit. 0 / 15</span>
              <span class="badge" data-team-substitutes="neutral">Remp. 0 / 15</span>
            </div>
          </div>
          <div class="composition-field" data-team-field="neutral"></div>
        </div>
      </section>
    </div>
  </div>

  <script>
    const STORAGE_KEY = "composeur-rugby-state";

    const TEAM_PRESETS = [
      { id: "blue", label: "Équipe Bleue" },
      { id: "green", label: "Équipe Verte" },
      { id: "neutral", label: "Équipe sans maillot" }
    ];

    const uid = (() => {
      let inc = 0;
      return () => `p_${Date.now().toString(36)}_${(inc++).toString(36)}`;
    })();

    const POSITION_PRESET = [
      { id: "pos-1", number: "1", label: "Pilier gauche", row: 1, colStart: 1, colSpan: 2 },
      { id: "pos-2", number: "2", label: "Talonneur", row: 1, colStart: 4, colSpan: 2 },
      { id: "pos-3", number: "3", label: "Pilier droit", row: 1, colStart: 7, colSpan: 2 },
      { id: "pos-4", number: "4", label: "Deuxième ligne", row: 2, colStart: 2, colSpan: 2 },
      { id: "pos-5", number: "5", label: "Deuxième ligne", row: 2, colStart: 6, colSpan: 2 },
      { id: "pos-6", number: "6", label: "Troisième ligne aile", row: 3, colStart: 1, colSpan: 2 },
      { id: "pos-8", number: "8", label: "Troisième ligne centre", row: 3, colStart: 4, colSpan: 2 },
      { id: "pos-7", number: "7", label: "Troisième ligne aile", row: 3, colStart: 7, colSpan: 2 },
      { id: "pos-9", number: "9", label: "Demi de mêlée", row: 4, colStart: 2, colSpan: 2 },
      { id: "pos-10", number: "10", label: "Demi d'ouverture", row: 4, colStart: 6, colSpan: 2 },
      { id: "pos-11", number: "11", label: "Ailier gauche", row: 5, colStart: 1, colSpan: 2 },
      { id: "pos-12", number: "12", label: "Centre intérieur", row: 5, colStart: 3, colSpan: 2 },
      { id: "pos-13", number: "13", label: "Centre extérieur", row: 5, colStart: 5, colSpan: 2 },
      { id: "pos-14", number: "14", label: "Ailier droit", row: 5, colStart: 7, colSpan: 2 },
      { id: "pos-15", number: "15", label: "Arrière", row: 6, colStart: 4, colSpan: 2 }
    ];

    const mapLineup = (source) => {
      return POSITION_PRESET.map((slot) => {
        const saved = Array.isArray(source) ? source.find((item) => item.id === slot.id) : null;
        const starter = saved && isValidPlayer(saved.starter)
          ? saved.starter
          : saved && isValidPlayer(saved.player)
          ? saved.player
          : null;
        const substitute = saved && isValidPlayer(saved.substitute) ? saved.substitute : null;
        return { ...slot, starter, substitute };
      });
    };

    const defaultState = () => ({
      pool: [],
      playersText: "",
      fontScale: 1,
      teams: TEAM_PRESETS.map((team) => ({
        ...team,
        lineup: POSITION_PRESET.map((slot) => ({ ...slot, starter: null, substitute: null }))
      }))
    });

    const escapeHTML = (value) => {
      return String(value).replace(/[&<>"']/g, (char) => {
        switch (char) {
          case "&":
            return "&amp;";
          case "<":
            return "&lt;";
          case ">":
            return "&gt;";
          case '"':
            return "&quot;";
          case "'":
            return "&#39;";
          default:
            return char;
        }
      });
    };

    const isValidPlayer = (player) => {
      return player && typeof player.id === "string" && typeof player.name === "string";
    };

    const saveState = () => {
      localStorage.setItem(STORAGE_KEY, JSON.stringify(state));
    };

    const loadState = () => {
      try {
        const raw = JSON.parse(localStorage.getItem(STORAGE_KEY));
        if (!raw) return null;
        const base = defaultState();
        base.playersText = typeof raw.playersText === "string" ? raw.playersText : "";
        base.pool = Array.isArray(raw.pool) ? raw.pool.filter(isValidPlayer) : [];
        base.fontScale =
          typeof raw.fontScale === "number" && !Number.isNaN(raw.fontScale) ? raw.fontScale : base.fontScale;
        if (Array.isArray(raw.teams)) {
          base.teams = base.teams.map((team) => {
            const savedTeam = raw.teams.find((item) => item.id === team.id);
            return {
              ...team,
              label:
                savedTeam && typeof savedTeam.label === "string" && savedTeam.label.trim()
                  ? savedTeam.label
                  : team.label,
              lineup: mapLineup(savedTeam && Array.isArray(savedTeam.lineup) ? savedTeam.lineup : [])
            };
          });
        } else {
          base.teams = base.teams.map((team, index) => {
            if (index === 0) {
              return { ...team, lineup: mapLineup(raw.lineup) };
            }
            return team;
          });
        }
        return base;
      } catch (error) {
        console.error("Impossible de charger l'état", error);
        return null;
      }
    };

    let state = loadState() || defaultState();

    const getAllPlayers = () => {
      const players = [...state.pool];
      state.teams.forEach((team) => {
        team.lineup.forEach((slot) => {
          if (slot.starter) {
            players.push(slot.starter);
          }
          if (slot.substitute) {
            players.push(slot.substitute);
          }
        });
      });
      return players;
    };

    const playerExists = (name) => {
      return getAllPlayers().some((player) => player.name.toLowerCase() === name.toLowerCase());
    };

    const importPlayers = () => {
      const textarea = document.getElementById("import-input");
      const value = textarea.value;
      state.playersText = value;
      const names = value
        .split(/[\n,;]+/)
        .map((name) => name.trim())
        .filter((name) => name.length > 0);
      names.forEach((name) => {
        if (!playerExists(name)) {
          state.pool.push({ id: uid(), name });
        }
      });
      state.pool.sort((a, b) => a.name.localeCompare(b.name, "fr"));
      render();
      saveState();
    };

    const takePlayer = (playerId) => {
      let player = null;
      const extractFrom = (list) => {
        const index = list.findIndex((item) => item.id === playerId);
        if (index !== -1) {
          player = list.splice(index, 1)[0];
        }
      };
      extractFrom(state.pool);
      state.teams.forEach((team) => {
        team.lineup.forEach((slot) => {
          if (slot.starter && slot.starter.id === playerId) {
            player = slot.starter;
            slot.starter = null;
          }
          if (slot.substitute && slot.substitute.id === playerId) {
            player = slot.substitute;
            slot.substitute = null;
          }
        });
      });
      return player;
    };

    const moveToPool = (playerId) => {
      const player = takePlayer(playerId);
      if (!player) return;
      if (!state.pool.some((item) => item.id === player.id)) {
        state.pool.push(player);
        state.pool.sort((a, b) => a.name.localeCompare(b.name, "fr"));
      }
    };

    const placeInPosition = (playerId, teamId, positionId, role = "starter") => {
      const team = state.teams.find((item) => item.id === teamId);
      if (!team) return;
      const slot = team.lineup.find((item) => item.id === positionId);
      if (!slot) return;
      const incoming = takePlayer(playerId);
      if (!incoming) return;
      const key = role === "substitute" ? "substitute" : "starter";
      const previous = slot[key];
      if (previous && previous.id !== incoming.id) {
        if (!state.pool.some((item) => item.id === previous.id)) {
          state.pool.push(previous);
          state.pool.sort((a, b) => a.name.localeCompare(b.name, "fr"));
        }
      }
      slot[key] = incoming;
    };

    const deletePlayer = (playerId) => {
      const removeFrom = (list) => {
        const index = list.findIndex((player) => player.id === playerId);
        if (index !== -1) {
          list.splice(index, 1);
          return true;
        }
        return false;
      };
      if (removeFrom(state.pool)) return;
      state.teams.forEach((team) => {
        team.lineup.forEach((slot) => {
          if (slot.starter && slot.starter.id === playerId) {
            slot.starter = null;
          }
          if (slot.substitute && slot.substitute.id === playerId) {
            slot.substitute = null;
          }
        });
      });
    };

    const resetState = () => {
      state = defaultState();
      render();
      saveState();
    };

    const ROLE_ICONS = {
      starter:
        '<svg viewBox="0 0 20 20" aria-hidden="true" focusable="false"><path fill="currentColor" d="M8.293 13.293 4.5 9.5l-1.414 1.414L8.293 16.12l8.621-8.621L15.5 6.086z"></path></svg>',
      substitute:
        '<svg viewBox="0 0 20 20" aria-hidden="true" focusable="false"><path fill="currentColor" d="M10 3a7 7 0 0 0-6.708 5H1.5l2.75 3L7 8H4.98A5.002 5.002 0 0 1 15 10a5 5 0 0 1-5 5 4.99 4.99 0 0 1-3.535-1.465l-1.414 1.414A6.997 6.997 0 0 0 17 10a7 7 0 0 0-7-7Z"></path></svg>'
    };

    const buildPlayerElement = (player, context, role = null) => {
      const item = document.createElement("div");
      item.className = "player";
      item.draggable = true;
      item.dataset.playerId = player.id;
      const safeName = escapeHTML(player.name);
      const iconMarkup = role && ROLE_ICONS[role]
        ? `<span class="player-role-icon" data-role="${role}">${ROLE_ICONS[role]}</span>`
        : "";
      item.innerHTML = `
        ${iconMarkup}
        <span class="name">${safeName}</span>
        <div class="player-actions"></div>
      `;
      if (role === "starter") {
        item.classList.add("player--starter");
      }
      if (role === "substitute") {
        item.classList.add("player--substitute");
      }
      const actions = item.querySelector(".player-actions");
      if (context === "pool") {
        const deleteBtn = document.createElement("button");
        deleteBtn.type = "button";
        deleteBtn.dataset.action = "delete-player";
        deleteBtn.title = "Supprimer";
        deleteBtn.textContent = "✕";
        actions.appendChild(deleteBtn);
      } else {
        const backBtn = document.createElement("button");
        backBtn.type = "button";
        backBtn.dataset.action = "send-to-pool";
        backBtn.title = "Remettre dans l'effectif";
        backBtn.textContent = "↩";
        actions.appendChild(backBtn);
      }
      return item;
    };

    const renderPool = () => {
      const pool = document.getElementById("pool-list");
      pool.innerHTML = "";
      if (state.pool.length === 0) {
        pool.classList.add("empty");
      } else {
        pool.classList.remove("empty");
      }
      state.pool.forEach((player) => {
        pool.appendChild(buildPlayerElement(player, "pool"));
      });
    };

    const renderTeamField = (team) => {
      const field = document.querySelector(`[data-team-field="${team.id}"]`);
      if (!field) return;
      field.innerHTML = "";
      team.lineup.forEach((slot) => {
        const slotEl = document.createElement("div");
        slotEl.className = "position-slot";
        slotEl.style.gridRow = slot.row;
        const colStart = typeof slot.colStart === "number" ? slot.colStart : slot.col || 1;
        const colSpan = typeof slot.colSpan === "number" ? slot.colSpan : 1;
        slotEl.style.gridColumn = `${colStart} / span ${colSpan}`;
        slotEl.innerHTML = `
          <span class="position-number">${slot.number}</span>
          <div class="position-player"></div>
        `;

        const container = slotEl.querySelector(".position-player");

        const starterSlot = document.createElement("div");
        starterSlot.className = `role-slot starter${slot.starter ? " filled" : ""}`;
        starterSlot.dataset.dropTarget = "position";
        starterSlot.dataset.teamId = team.id;
        starterSlot.dataset.positionId = slot.id;
        starterSlot.dataset.role = "starter";
        starterSlot.title = "Titulaire";
        starterSlot.innerHTML = `
          <div class="role-player"></div>
        `;
        const starterContainer = starterSlot.querySelector(".role-player");
        if (slot.starter) {
          starterContainer.appendChild(buildPlayerElement(slot.starter, "position", "starter"));
        } else {
          starterContainer.innerHTML = '<span class="placeholder"></span>';
        }

        const substituteSlot = document.createElement("div");
        substituteSlot.className = `role-slot substitute${slot.substitute ? " filled" : ""}`;
        substituteSlot.dataset.dropTarget = "position";
        substituteSlot.dataset.teamId = team.id;
        substituteSlot.dataset.positionId = slot.id;
        substituteSlot.dataset.role = "substitute";
        substituteSlot.title = "Remplaçant";
        substituteSlot.innerHTML = `
          <div class="role-player"></div>
        `;
        const substituteContainer = substituteSlot.querySelector(".role-player");
        if (slot.substitute) {
          substituteContainer.appendChild(buildPlayerElement(slot.substitute, "position", "substitute"));
        } else {
          substituteContainer.innerHTML = '<span class="placeholder"></span>';
        }

        container.appendChild(starterSlot);
        container.appendChild(substituteSlot);
        field.appendChild(slotEl);
      });
    };

    const renderTeams = () => {
      state.teams.forEach((team) => {
        const heading = document.querySelector(`.team-card[data-team-id="${team.id}"] h2`);
        if (heading && heading.textContent !== team.label) {
          heading.textContent = team.label;
        }
        renderTeamField(team);
      });
    };

    const updateBadges = () => {
      state.teams.forEach((team) => {
        const startersCount = team.lineup.filter((slot) => !!slot.starter).length;
        const substitutesCount = team.lineup.filter((slot) => !!slot.substitute).length;
        const startersBadge = document.querySelector(`[data-team-starters="${team.id}"]`);
        const substitutesBadge = document.querySelector(`[data-team-substitutes="${team.id}"]`);
        if (startersBadge) {
          startersBadge.textContent = `Tit. ${startersCount} / 15`;
        }
        if (substitutesBadge) {
          substitutesBadge.textContent = `Remp. ${substitutesCount} / 15`;
        }
      });
    };

    const attachDnDHandlers = () => {
      document.querySelectorAll(".player").forEach((el) => {
        el.addEventListener("dragstart", (event) => {
          const id = el.dataset.playerId;
          event.dataTransfer.setData("text/plain", id);
          event.dataTransfer.effectAllowed = "move";
        });
      });

      document.querySelectorAll("[data-drop-target]").forEach((zone) => {
        zone.addEventListener("dragover", (event) => {
          event.preventDefault();
          event.dataTransfer.dropEffect = "move";
        });
        zone.addEventListener("drop", (event) => {
          event.preventDefault();
          const playerId = event.dataTransfer.getData("text/plain");
          const target = zone.dataset.dropTarget;
          if (!playerId || !target) return;
          if (target === "pool") {
            moveToPool(playerId);
          } else if (target === "position") {
            placeInPosition(playerId, zone.dataset.teamId, zone.dataset.positionId, zone.dataset.role);
          }
          render();
          saveState();
        });
      });
    };

    const FONT_SCALE_MIN = 0.8;
    const FONT_SCALE_MAX = 1.4;
    const FONT_SCALE_STEP = 0.1;

    const applyFontScale = () => {
      const scale = Math.min(FONT_SCALE_MAX, Math.max(FONT_SCALE_MIN, state.fontScale || 1));
      state.fontScale = scale;
      document.documentElement.style.setProperty("--page-font-scale", scale);
      document.documentElement.style.setProperty("--team-font-scale", scale);
      const valueEl = document.getElementById("font-scale-value");
      if (valueEl) {
        valueEl.textContent = `${Math.round(scale * 100)}%`;
      }
    };

    const adjustFontScale = (delta) => {
      const next = Math.min(FONT_SCALE_MAX, Math.max(FONT_SCALE_MIN, Number((state.fontScale + delta).toFixed(2))));
      if (next === state.fontScale) return;
      state.fontScale = next;
      applyFontScale();
      saveState();
    };

    const render = () => {
      const textarea = document.getElementById("import-input");
      if (document.activeElement !== textarea) {
        textarea.value = state.playersText;
      }
      applyFontScale();
      renderPool();
      renderTeams();
      updateBadges();
      attachDnDHandlers();
    };

    document.addEventListener("input", (event) => {
      if (event.target.id === "import-input") {
        state.playersText = event.target.value;
      }
    });

    document.addEventListener("click", (event) => {
      const action = event.target.dataset.action;
      if (!action) return;
      const playerEl = event.target.closest(".player");
      if (!playerEl) return;
      const playerId = playerEl.dataset.playerId;
      if (!playerId) return;
      if (action === "delete-player") {
        deletePlayer(playerId);
      }
      if (action === "send-to-pool") {
        moveToPool(playerId);
      }
      render();
      saveState();
    });

    document.getElementById("import-btn").addEventListener("click", () => {
      importPlayers();
    });

    document.getElementById("reset-btn").addEventListener("click", () => {
      if (confirm("Réinitialiser le composeur ?")) {
        resetState();
      }
    });

    document.getElementById("print-btn").addEventListener("click", () => {
      window.print();
    });

    document.getElementById("font-increase").addEventListener("click", () => {
      adjustFontScale(FONT_SCALE_STEP);
    });

    document.getElementById("font-decrease").addEventListener("click", () => {
      adjustFontScale(-FONT_SCALE_STEP);
    });

    const poolList = document.getElementById("pool-list");
    poolList.addEventListener("dragenter", (event) => {
      event.preventDefault();
    });

    render();
  </script>
</body>
</html>
