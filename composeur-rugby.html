<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Composeur Rugby</title>
  <style>
    :root {
      color-scheme: light;
      font-family: "Segoe UI", Roboto, sans-serif;
      --bg: #f5f7fb;
      --card: #ffffff;
      --border: #d6d9e3;
      --accent: #0b3d91;
      --accent-alt: #00a8e8;
      --text-muted: #5b6270;
      --slot-max-width: 286px;
      --slot-gap: 18px;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      background: var(--bg);
      color: #1f2633;
    }

    h1, h2, h3, h4 {
      margin: 0;
      font-weight: 600;
    }

    button {
      font: inherit;
      cursor: pointer;
    }

    .page {
      min-height: 100vh;
      padding: 24px clamp(12px, 4vw, 48px);
      display: flex;
      flex-direction: column;
      gap: 24px;
    }

    header {
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      gap: 16px;
      justify-content: space-between;
    }

    header h1 {
      font-size: clamp(1.75rem, 2vw, 2.25rem);
    }

    .actions {
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
      margin-left: auto;
      justify-content: flex-end;
    }

    .actions button,
    #import-btn {
      border: 1px solid transparent;
      padding: 8px 16px;
      border-radius: 999px;
      background: linear-gradient(135deg, var(--accent), var(--accent-alt));
      color: #fff;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .actions button.secondary {
      background: none;
      border: 1px solid var(--border);
      color: var(--accent);
    }

    .actions button:hover,
    #import-btn:hover {
      transform: translateY(-1px);
      box-shadow: 0 6px 18px rgba(15, 52, 143, 0.2);
    }

    .layout {
      display: grid;
      grid-template-columns: clamp(300px, 24vw, 400px) 1fr;
      gap: 24px;
      align-items: start;
    }

    .sidebar {
      display: flex;
      flex-direction: column;
      gap: 16px;
      background: var(--card);
      border-radius: 20px;
      padding: 20px;
      box-shadow: 0 12px 30px rgba(15, 35, 95, 0.08);
      border: 1px solid rgba(12, 41, 92, 0.06);
      align-self: stretch;
      min-height: 100%;
      border-right: 1px solid var(--border);
      position: sticky;
      top: 24px;
      max-height: calc(100vh - 48px);
      overflow-y: auto;
    }

    .sidebar h2 {
      margin-bottom: 4px;
    }

    .sidebar #import-btn {
      align-self: flex-start;
      border: 1px solid transparent;
      padding: 10px 16px;
      border-radius: 999px;
      background: linear-gradient(135deg, var(--accent), var(--accent-alt));
      color: #fff;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .sidebar #import-btn:hover {
      transform: translateY(-1px);
      box-shadow: 0 6px 18px rgba(15, 52, 143, 0.2);
    }

    .sidebar .subtitle {
      margin: 0;
      color: var(--text-muted);
      font-size: 0.95rem;
    }

    textarea {
      width: 100%;
      min-height: 140px;
      border-radius: 16px;
      border: 1px solid var(--border);
      padding: 16px;
      resize: vertical;
      font: inherit;
    }

    .pool {
      display: flex;
      flex-direction: column;
      gap: 12px;
      flex: 1;
    }

    .pool-list,
    .list {
      display: flex;
      gap: 8px;
      min-height: 120px;
      padding: 12px;
      border-radius: 16px;
      border: 1px dashed var(--border);
      background: #f9fbff;
    }

    .pool-list {
      flex-wrap: wrap;
      align-items: flex-start;
      align-content: flex-start;
    }

    .list {
      flex-direction: column;
    }

    .pool-list.empty::after,
    .list.empty::after {
      content: attr(data-empty-label);
      color: var(--text-muted);
      font-style: italic;
      text-align: center;
      padding: 24px 0;
    }

    .player {
      position: relative;
      display: flex;
      align-items: center;
      justify-content: flex-start;
      padding: 10px 12px;
      border-radius: 12px;
      background: linear-gradient(135deg, rgba(15, 52, 143, 0.08), rgba(15, 52, 143, 0));
      border: none;
      box-shadow: 0 10px 22px rgba(15, 35, 95, 0.12);
      gap: 10px;
      overflow: hidden;
      --player-cover-color: rgba(255, 255, 255, 0.85);
      --action-reveal-space: 32px;
    }

    .pool-list .player {
      flex: 0 0 auto;
      width: fit-content;
      max-width: 100%;
    }

    .player .name {
      flex: 1;
      font-weight: 500;
      min-width: 0;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      font-size: 0.95rem;
      position: relative;
      z-index: 0;
    }

    .player .name::after {
      content: "";
      position: absolute;
      top: 0;
      right: 0;
      bottom: 0;
      width: var(--action-reveal-space);
      pointer-events: none;
      z-index: 1;
      background: linear-gradient(
        90deg,
        rgba(255, 255, 255, 0) 0%,
        var(--player-cover-color) 68%,
        var(--player-cover-color) 100%
      );
      opacity: 0;
      transition: opacity 0.18s ease;
    }

    .player-actions {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      display: inline-flex;
      gap: 6px;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.2s ease;
      z-index: 4;
    }

    .player:hover .player-actions {
      opacity: 1;
      pointer-events: auto;
    }

    .player:hover .name::after {
      opacity: 1;
    }

    .player button {
      border: none;
      background: rgba(15, 52, 143, 0.1);
      color: var(--accent);
      font-size: 0.85rem;
      width: 26px;
      height: 26px;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      border-radius: 50%;
      box-shadow: none;
    }

    .player button:hover {
      background: rgba(0, 168, 232, 0.2);
      color: var(--accent-alt);
    }

    .teams {
      display: flex;
      flex-direction: column;
      gap: 24px;
    }

    .composition-card {
      display: flex;
      flex-direction: column;
      gap: 20px;
      background: var(--card);
      border-radius: 20px;
      padding: 24px;
      box-shadow: 0 12px 30px rgba(15, 35, 95, 0.08);
      border: 1px solid rgba(12, 41, 92, 0.06);
    }

    .team-card {
      --team-field-bg: linear-gradient(160deg, #0a5c2f 0%, #119d4f 55%, #2ecb6c 100%);
      --team-field-text: #f5fbf8;
      --team-slot-bg: linear-gradient(150deg, rgba(47, 203, 108, 0.85) 0%, rgba(9, 94, 47, 0.2) 100%);
      --team-slot-bg-filled: linear-gradient(150deg, rgba(62, 219, 121, 0.95) 0%, rgba(6, 67, 33, 0.28) 100%);
      --team-slot-shadow: 0 24px 36px rgba(7, 58, 30, 0.35);
      --team-slot-text: #f5fbf8;
      --team-number-bg: rgba(245, 251, 248, 0.92);
      --team-number-text: #0c3c1f;
      --team-badge-bg: rgba(245, 251, 248, 0.22);
      --team-badge-text: #f5fbf8;
      --team-placeholder-bg: rgba(245, 251, 248, 0.18);
      --team-placeholder-text: rgba(245, 251, 248, 0.78);
      --team-role-bg: linear-gradient(145deg, rgba(47, 203, 108, 0.38) 0%, rgba(9, 94, 47, 0.08) 100%);
      --team-role-bg-filled: linear-gradient(145deg, rgba(47, 203, 108, 0.5) 0%, rgba(9, 94, 47, 0.18) 100%);
      --team-role-shadow: 0 16px 32px rgba(7, 58, 30, 0.32);
      --team-role-shadow-soft: 0 10px 18px rgba(7, 58, 30, 0.22);
      --team-action-bg: rgba(245, 251, 248, 0.24);
      --team-action-bg-hover: rgba(245, 251, 248, 0.38);
      --team-action-text: #f5fbf8;
      --team-player-gradient: linear-gradient(135deg, rgba(47, 203, 108, 0.3) 0%, rgba(9, 94, 47, 0) 100%);
    }

    .team-card[data-team-id="blue"] {
      --team-field-bg: linear-gradient(160deg, #0b2f83 0%, #0e4eb5 50%, #1284ff 100%);
      --team-field-text: #f2f7ff;
      --team-slot-bg: linear-gradient(150deg, rgba(18, 87, 192, 0.88) 0%, rgba(10, 58, 140, 0.18) 100%);
      --team-slot-bg-filled: linear-gradient(150deg, rgba(31, 121, 247, 0.95) 0%, rgba(6, 45, 116, 0.26) 100%);
      --team-slot-shadow: 0 24px 40px rgba(4, 27, 73, 0.45);
      --team-slot-text: #f2f7ff;
      --team-number-bg: rgba(241, 247, 255, 0.94);
      --team-number-text: #0b2f83;
      --team-badge-bg: rgba(24, 117, 239, 0.35);
      --team-badge-text: #e7f1ff;
      --team-placeholder-bg: rgba(241, 247, 255, 0.16);
      --team-placeholder-text: rgba(231, 241, 255, 0.78);
      --team-role-bg: linear-gradient(145deg, rgba(24, 117, 239, 0.42) 0%, rgba(10, 58, 140, 0.1) 100%);
      --team-role-bg-filled: linear-gradient(145deg, rgba(24, 117, 239, 0.55) 0%, rgba(6, 45, 116, 0.18) 100%);
      --team-role-shadow: 0 18px 34px rgba(4, 27, 73, 0.38);
      --team-role-shadow-soft: 0 12px 22px rgba(4, 27, 73, 0.26);
      --team-action-bg: rgba(241, 247, 255, 0.22);
      --team-action-bg-hover: rgba(241, 247, 255, 0.34);
      --team-action-text: #f2f7ff;
      --team-player-gradient: linear-gradient(135deg, rgba(31, 121, 247, 0.36) 0%, rgba(6, 45, 116, 0) 100%);
    }

    .team-card[data-team-id="green"] {
      --team-field-bg: linear-gradient(160deg, #0a5c2f 0%, #119d4f 55%, #2ecb6c 100%);
      --team-field-text: #f5fbf8;
      --team-slot-bg: linear-gradient(150deg, rgba(47, 203, 108, 0.85) 0%, rgba(9, 94, 47, 0.2) 100%);
      --team-slot-bg-filled: linear-gradient(150deg, rgba(62, 219, 121, 0.95) 0%, rgba(6, 67, 33, 0.28) 100%);
      --team-slot-shadow: 0 24px 36px rgba(7, 58, 30, 0.35);
      --team-slot-text: #f5fbf8;
      --team-number-bg: rgba(245, 251, 248, 0.92);
      --team-number-text: #0c3c1f;
      --team-badge-bg: rgba(34, 197, 94, 0.32);
      --team-badge-text: #edfff5;
      --team-placeholder-bg: rgba(245, 251, 248, 0.18);
      --team-placeholder-text: rgba(245, 251, 248, 0.78);
      --team-role-bg: linear-gradient(145deg, rgba(47, 203, 108, 0.38) 0%, rgba(9, 94, 47, 0.08) 100%);
      --team-role-bg-filled: linear-gradient(145deg, rgba(47, 203, 108, 0.52) 0%, rgba(9, 94, 47, 0.18) 100%);
      --team-role-shadow: 0 16px 30px rgba(7, 58, 30, 0.32);
      --team-role-shadow-soft: 0 10px 18px rgba(7, 58, 30, 0.22);
      --team-action-bg: rgba(245, 251, 248, 0.24);
      --team-action-bg-hover: rgba(245, 251, 248, 0.36);
      --team-action-text: #f5fbf8;
      --team-player-gradient: linear-gradient(135deg, rgba(47, 203, 108, 0.3) 0%, rgba(9, 94, 47, 0) 100%);
    }

    .team-card[data-team-id="neutral"] {
      --team-field-bg: linear-gradient(160deg, #4b4f57 0%, #5f6368 55%, #8a9199 100%);
      --team-field-text: #f4f5f7;
      --team-slot-bg: linear-gradient(150deg, rgba(118, 125, 135, 0.88) 0%, rgba(76, 81, 89, 0.2) 100%);
      --team-slot-bg-filled: linear-gradient(150deg, rgba(147, 154, 165, 0.95) 0%, rgba(67, 72, 80, 0.26) 100%);
      --team-slot-shadow: 0 24px 38px rgba(32, 35, 40, 0.38);
      --team-slot-text: #f4f5f7;
      --team-number-bg: rgba(246, 247, 249, 0.92);
      --team-number-text: #2d3138;
      --team-badge-bg: rgba(244, 245, 247, 0.2);
      --team-badge-text: #f4f5f7;
      --team-placeholder-bg: rgba(244, 245, 247, 0.18);
      --team-placeholder-text: rgba(244, 245, 247, 0.78);
      --team-role-bg: linear-gradient(145deg, rgba(147, 154, 165, 0.42) 0%, rgba(67, 72, 80, 0.1) 100%);
      --team-role-bg-filled: linear-gradient(145deg, rgba(147, 154, 165, 0.55) 0%, rgba(67, 72, 80, 0.2) 100%);
      --team-role-shadow: 0 18px 32px rgba(33, 36, 41, 0.34);
      --team-role-shadow-soft: 0 12px 20px rgba(33, 36, 41, 0.24);
      --team-action-bg: rgba(244, 245, 247, 0.24);
      --team-action-bg-hover: rgba(244, 245, 247, 0.34);
      --team-action-text: #f4f5f7;
      --team-player-gradient: linear-gradient(135deg, rgba(147, 154, 165, 0.34) 0%, rgba(67, 72, 80, 0) 100%);
    }

    .team-card .composition-header {
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
      justify-content: space-between;
      align-items: center;
    }

    .team-card .composition-header h2 {
      font-size: 1.6rem;
      color: var(--team-number-text);
    }

    .badge {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 2px 10px;
      border-radius: 999px;
      background: rgba(15, 52, 143, 0.12);
      color: var(--accent);
      font-size: 0.75rem;
      font-weight: 600;
    }

    .team-card .badge {
      background: var(--team-badge-bg);
      color: var(--team-badge-text);
    }

    .badge-group {
      display: inline-flex;
      gap: 8px;
      flex-wrap: wrap;
    }

    .composition-field {
      position: relative;
      border-radius: 24px;
      padding: 28px;
      background: var(--team-field-bg);
      box-shadow: inset 0 0 0 1px rgba(255, 255, 255, 0.08);
      display: grid;
      grid-template-columns: repeat(8, minmax(0, 1fr));
      grid-auto-rows: minmax(92px, 1fr);
      gap: var(--slot-gap);
      justify-items: center;
      width: 100%;
      margin: 0 auto;
      color: var(--team-field-text);
      overflow: hidden;
    }

    .position-slot {
      position: relative;
      border-radius: 18px;
      padding: 12px 14px 16px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      text-align: center;
      gap: 6px;
      transition: transform 0.2s ease, box-shadow 0.2s ease, background 0.2s ease;
      background: var(--team-slot-bg);
      box-shadow: var(--team-slot-shadow);
      backdrop-filter: blur(4px);
      isolation: isolate;
      width: min(100%, var(--slot-max-width));
      max-width: var(--slot-max-width);
      justify-self: center;
      color: var(--team-slot-text);
    }

    .position-slot::after {
      content: "";
      position: absolute;
      inset: 18px 24px -32px;
      background: radial-gradient(ellipse at center, rgba(0, 0, 0, 0.28), transparent 70%);
      border-radius: 999px;
      z-index: -1;
      opacity: 0.55;
      pointer-events: none;
    }

    .position-slot:hover {
      transform: translateY(-3px);
      box-shadow: 0 28px 48px rgba(0, 0, 0, 0.38);
    }

    .position-slot.filled {
      background: var(--team-slot-bg-filled);
    }

    .position-number {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 36px;
      height: 36px;
      border-radius: 50%;
      background: var(--team-number-bg);
      color: var(--team-number-text);
      font-weight: 700;
      font-size: 1.1rem;
    }

    .position-slot .player {
      width: 100%;
      background: transparent;
      color: inherit;
      border: none;
      box-shadow: none;
      --player-cover-color: rgba(0, 0, 0, 0.35);
    }

    .team-card .player {
      background: var(--team-player-gradient);
      box-shadow: none;
      color: inherit;
      --player-cover-color: rgba(0, 0, 0, 0.28);
    }

    .team-card .player button {
      background: var(--team-action-bg);
      color: var(--team-action-text);
    }

    .team-card .player button:hover {
      background: var(--team-action-bg-hover);
      color: var(--team-action-text);
    }

    .position-player {
      width: 100%;
      display: flex;
      flex-direction: column;
      gap: 6px;
    }

    .role-slot {
      position: relative;
      width: 100%;
      border-radius: 14px;
      border: none;
      background: var(--team-role-bg);
      padding: 8px 16px 8px 18px;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 46px;
      transition: transform 0.2s ease, box-shadow 0.2s ease, background 0.2s ease, opacity 0.2s ease;
      cursor: grab;
      color: inherit;
      box-shadow: var(--team-role-shadow-soft);
    }

    .role-slot::before {
      content: "";
      position: absolute;
      inset: 8px 12px;
      border-radius: 12px;
      background: linear-gradient(135deg, rgba(255, 255, 255, 0.18), rgba(255, 255, 255, 0));
      opacity: 0.35;
      pointer-events: none;
    }

    .role-slot.filled {
      cursor: default;
      background: var(--team-role-bg-filled);
      box-shadow: var(--team-role-shadow);
    }

    .role-slot.starter {
      transform-origin: center;
    }

    .role-slot.substitute {
      opacity: 0.92;
    }

    .role-player {
      width: 100%;
      display: flex;
      flex-direction: column;
      gap: 6px;
    }

    .role-player .placeholder {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      font-size: 0.82rem;
      color: var(--team-placeholder-text);
      padding: 6px 10px;
      border-radius: 10px;
      border: none;
      background: var(--team-placeholder-bg);
      pointer-events: none;
    }

    .editor-only {
      display: contents;
    }

    .layout.editor-only {
      display: grid;
    }

    .actions.editor-only {
      display: flex;
    }

    @media (max-width: 1080px) {
      :root {
        --slot-max-width: 264px;
        --slot-gap: 16px;
      }
    }

    @media (max-width: 1024px) {
      .composition-field {
        grid-auto-rows: minmax(82px, 1fr);
      }
    }

    @media (max-width: 900px) {
      :root {
        --slot-max-width: 242px;
        --slot-gap: 14px;
      }
    }

    @media (max-width: 720px) {
      .layout {
        grid-template-columns: 1fr;
      }

      .sidebar {
        position: static;
        max-height: none;
        overflow: visible;
      }

      .composition-field {
        grid-auto-rows: minmax(72px, 1fr);
        padding: 22px;
      }
    }

    @media (max-width: 560px) {
      :root {
        --slot-max-width: 220px;
        --slot-gap: 12px;
      }
    }

    @media (max-width: 600px) {
      header {
        flex-direction: column;
        align-items: flex-start;
      }

      .actions {
        width: 100%;
        justify-content: flex-start;
      }

      .actions button {
        flex: 1 1 auto;
      }

      .sidebar #import-btn {
        width: 100%;
        margin-top: 8px;
      }
    }

    @media (max-width: 480px) {
      .player {
        flex-direction: column;
        align-items: flex-start;
      }

      .player button {
        align-self: flex-end;
      }
      .composition-field {
        padding: 18px;
      }
    }

    @media print {
      body {
        background: #fff;
      }

      header,
      .editor-only {
        display: none !important;
      }

      .composition-card {
        box-shadow: none;
        border: none;
      }

      .composition-field {
        color: #000;
      }
    }
  </style>
</head>
<body>
  <div class="page">
    <header>
      <h1>Composeur de XV de Rugby</h1>
      <div class="actions editor-only">
        <button id="print-btn" class="secondary">Imprimer</button>
        <button id="reset-btn" class="secondary">Réinitialiser</button>
      </div>
    </header>

    <div class="layout editor-only">
      <section class="card sidebar">
        <div>
          <h2>Joueurs présents</h2>
          <p class="subtitle">Commencez par entrer tous vos joueurs ici. Puis créez votre composition.</p>
        </div>
        <textarea id="import-input" placeholder="Ex. Antoine Dupont; Romain Ntamack, Grégory Alldritt"></textarea>
        <button id="import-btn">Ajouter les joueurs</button>
        <div class="pool">
          <h3>Effectif du jour</h3>
          <div id="pool-list" class="pool-list" data-drop-target="pool" data-empty-label="Aucun joueur">
          </div>
        </div>
      </section>

      <section class="teams">
        <div class="composition-card team-card" data-team-id="blue">
          <div class="composition-header">
            <h2>Équipe Bleue</h2>
            <div class="badge-group">
              <span class="badge" data-team-starters="blue">Tit. 0 / 15</span>
              <span class="badge" data-team-substitutes="blue">Remp. 0 / 15</span>
            </div>
          </div>
          <div class="composition-field" data-team-field="blue"></div>
        </div>

        <div class="composition-card team-card" data-team-id="green">
          <div class="composition-header">
            <h2>Équipe Verte</h2>
            <div class="badge-group">
              <span class="badge" data-team-starters="green">Tit. 0 / 15</span>
              <span class="badge" data-team-substitutes="green">Remp. 0 / 15</span>
            </div>
          </div>
          <div class="composition-field" data-team-field="green"></div>
        </div>

        <div class="composition-card team-card" data-team-id="neutral">
          <div class="composition-header">
            <h2>Équipe sans maillot</h2>
            <div class="badge-group">
              <span class="badge" data-team-starters="neutral">Tit. 0 / 15</span>
              <span class="badge" data-team-substitutes="neutral">Remp. 0 / 15</span>
            </div>
          </div>
          <div class="composition-field" data-team-field="neutral"></div>
        </div>
      </section>
    </div>
  </div>

  <script>
    const STORAGE_KEY = "composeur-rugby-state";

    const TEAM_PRESETS = [
      { id: "blue", label: "Équipe Bleue" },
      { id: "green", label: "Équipe Verte" },
      { id: "neutral", label: "Équipe sans maillot" }
    ];

    const uid = (() => {
      let inc = 0;
      return () => `p_${Date.now().toString(36)}_${(inc++).toString(36)}`;
    })();

    const POSITION_PRESET = [
      { id: "pos-1", number: "1", label: "Pilier gauche", row: 1, colStart: 1, colSpan: 2 },
      { id: "pos-2", number: "2", label: "Talonneur", row: 1, colStart: 4, colSpan: 2 },
      { id: "pos-3", number: "3", label: "Pilier droit", row: 1, colStart: 7, colSpan: 2 },
      { id: "pos-4", number: "4", label: "Deuxième ligne", row: 2, colStart: 2, colSpan: 2 },
      { id: "pos-5", number: "5", label: "Deuxième ligne", row: 2, colStart: 6, colSpan: 2 },
      { id: "pos-6", number: "6", label: "Troisième ligne aile", row: 3, colStart: 1, colSpan: 2 },
      { id: "pos-8", number: "8", label: "Troisième ligne centre", row: 3, colStart: 4, colSpan: 2 },
      { id: "pos-7", number: "7", label: "Troisième ligne aile", row: 3, colStart: 7, colSpan: 2 },
      { id: "pos-9", number: "9", label: "Demi de mêlée", row: 4, colStart: 2, colSpan: 2 },
      { id: "pos-10", number: "10", label: "Demi d'ouverture", row: 4, colStart: 6, colSpan: 2 },
      { id: "pos-11", number: "11", label: "Ailier gauche", row: 5, colStart: 1, colSpan: 2 },
      { id: "pos-12", number: "12", label: "Centre intérieur", row: 5, colStart: 3, colSpan: 2 },
      { id: "pos-13", number: "13", label: "Centre extérieur", row: 5, colStart: 5, colSpan: 2 },
      { id: "pos-14", number: "14", label: "Ailier droit", row: 5, colStart: 7, colSpan: 2 },
      { id: "pos-15", number: "15", label: "Arrière", row: 6, colStart: 4, colSpan: 2 }
    ];

    const mapLineup = (source) => {
      return POSITION_PRESET.map((slot) => {
        const saved = Array.isArray(source) ? source.find((item) => item.id === slot.id) : null;
        const starter = saved && isValidPlayer(saved.starter)
          ? saved.starter
          : saved && isValidPlayer(saved.player)
          ? saved.player
          : null;
        const substitute = saved && isValidPlayer(saved.substitute) ? saved.substitute : null;
        return { ...slot, starter, substitute };
      });
    };

    const defaultState = () => ({
      pool: [],
      playersText: "",
      teams: TEAM_PRESETS.map((team) => ({
        ...team,
        lineup: POSITION_PRESET.map((slot) => ({ ...slot, starter: null, substitute: null }))
      }))
    });

    const escapeHTML = (value) => {
      return String(value).replace(/[&<>"']/g, (char) => {
        switch (char) {
          case "&":
            return "&amp;";
          case "<":
            return "&lt;";
          case ">":
            return "&gt;";
          case '"':
            return "&quot;";
          case "'":
            return "&#39;";
          default:
            return char;
        }
      });
    };

    const isValidPlayer = (player) => {
      return player && typeof player.id === "string" && typeof player.name === "string";
    };

    const saveState = () => {
      localStorage.setItem(STORAGE_KEY, JSON.stringify(state));
    };

    const loadState = () => {
      try {
        const raw = JSON.parse(localStorage.getItem(STORAGE_KEY));
        if (!raw) return null;
        const base = defaultState();
        base.playersText = typeof raw.playersText === "string" ? raw.playersText : "";
        base.pool = Array.isArray(raw.pool) ? raw.pool.filter(isValidPlayer) : [];
        if (Array.isArray(raw.teams)) {
          base.teams = base.teams.map((team) => {
            const savedTeam = raw.teams.find((item) => item.id === team.id);
            return {
              ...team,
              label:
                savedTeam && typeof savedTeam.label === "string" && savedTeam.label.trim()
                  ? savedTeam.label
                  : team.label,
              lineup: mapLineup(savedTeam && Array.isArray(savedTeam.lineup) ? savedTeam.lineup : [])
            };
          });
        } else {
          base.teams = base.teams.map((team, index) => {
            if (index === 0) {
              return { ...team, lineup: mapLineup(raw.lineup) };
            }
            return team;
          });
        }
        return base;
      } catch (error) {
        console.error("Impossible de charger l'état", error);
        return null;
      }
    };

    let state = loadState() || defaultState();

    const getAllPlayers = () => {
      const players = [...state.pool];
      state.teams.forEach((team) => {
        team.lineup.forEach((slot) => {
          if (slot.starter) {
            players.push(slot.starter);
          }
          if (slot.substitute) {
            players.push(slot.substitute);
          }
        });
      });
      return players;
    };

    const playerExists = (name) => {
      return getAllPlayers().some((player) => player.name.toLowerCase() === name.toLowerCase());
    };

    const importPlayers = () => {
      const textarea = document.getElementById("import-input");
      const value = textarea.value;
      state.playersText = value;
      const names = value
        .split(/[\n,;]+/)
        .map((name) => name.trim())
        .filter((name) => name.length > 0);
      names.forEach((name) => {
        if (!playerExists(name)) {
          state.pool.push({ id: uid(), name });
        }
      });
      state.pool.sort((a, b) => a.name.localeCompare(b.name, "fr"));
      render();
      saveState();
    };

    const takePlayer = (playerId) => {
      let player = null;
      const extractFrom = (list) => {
        const index = list.findIndex((item) => item.id === playerId);
        if (index !== -1) {
          player = list.splice(index, 1)[0];
        }
      };
      extractFrom(state.pool);
      state.teams.forEach((team) => {
        team.lineup.forEach((slot) => {
          if (slot.starter && slot.starter.id === playerId) {
            player = slot.starter;
            slot.starter = null;
          }
          if (slot.substitute && slot.substitute.id === playerId) {
            player = slot.substitute;
            slot.substitute = null;
          }
        });
      });
      return player;
    };

    const moveToPool = (playerId) => {
      const player = takePlayer(playerId);
      if (!player) return;
      if (!state.pool.some((item) => item.id === player.id)) {
        state.pool.push(player);
        state.pool.sort((a, b) => a.name.localeCompare(b.name, "fr"));
      }
    };

    const placeInPosition = (playerId, teamId, positionId, role = "starter") => {
      const team = state.teams.find((item) => item.id === teamId);
      if (!team) return;
      const slot = team.lineup.find((item) => item.id === positionId);
      if (!slot) return;
      const incoming = takePlayer(playerId);
      if (!incoming) return;
      const key = role === "substitute" ? "substitute" : "starter";
      const previous = slot[key];
      if (previous && previous.id !== incoming.id) {
        if (!state.pool.some((item) => item.id === previous.id)) {
          state.pool.push(previous);
          state.pool.sort((a, b) => a.name.localeCompare(b.name, "fr"));
        }
      }
      slot[key] = incoming;
    };

    const deletePlayer = (playerId) => {
      const removeFrom = (list) => {
        const index = list.findIndex((player) => player.id === playerId);
        if (index !== -1) {
          list.splice(index, 1);
          return true;
        }
        return false;
      };
      if (removeFrom(state.pool)) return;
      state.teams.forEach((team) => {
        team.lineup.forEach((slot) => {
          if (slot.starter && slot.starter.id === playerId) {
            slot.starter = null;
          }
          if (slot.substitute && slot.substitute.id === playerId) {
            slot.substitute = null;
          }
        });
      });
    };

    const resetState = () => {
      state = defaultState();
      render();
      saveState();
    };

    const buildPlayerElement = (player, context) => {
      const item = document.createElement("div");
      item.className = "player";
      item.draggable = true;
      item.dataset.playerId = player.id;
      const safeName = escapeHTML(player.name);
      item.innerHTML = `
        <span class="name">${safeName}</span>
        <div class="player-actions"></div>
      `;
      const actions = item.querySelector(".player-actions");
      if (context === "pool") {
        const deleteBtn = document.createElement("button");
        deleteBtn.type = "button";
        deleteBtn.dataset.action = "delete-player";
        deleteBtn.title = "Supprimer";
        deleteBtn.textContent = "✕";
        actions.appendChild(deleteBtn);
      } else {
        const backBtn = document.createElement("button");
        backBtn.type = "button";
        backBtn.dataset.action = "send-to-pool";
        backBtn.title = "Remettre dans l'effectif";
        backBtn.textContent = "↩";
        actions.appendChild(backBtn);
      }
      return item;
    };

    const renderPool = () => {
      const pool = document.getElementById("pool-list");
      pool.innerHTML = "";
      if (state.pool.length === 0) {
        pool.classList.add("empty");
      } else {
        pool.classList.remove("empty");
      }
      state.pool.forEach((player) => {
        pool.appendChild(buildPlayerElement(player, "pool"));
      });
    };

    const renderTeamField = (team) => {
      const field = document.querySelector(`[data-team-field="${team.id}"]`);
      if (!field) return;
      field.innerHTML = "";
      team.lineup.forEach((slot) => {
        const slotEl = document.createElement("div");
        slotEl.className = "position-slot";
        slotEl.style.gridRow = slot.row;
        const colStart = typeof slot.colStart === "number" ? slot.colStart : slot.col || 1;
        const colSpan = typeof slot.colSpan === "number" ? slot.colSpan : 1;
        slotEl.style.gridColumn = `${colStart} / span ${colSpan}`;
        slotEl.innerHTML = `
          <span class="position-number">${slot.number}</span>
          <div class="position-player"></div>
        `;

        const container = slotEl.querySelector(".position-player");

        const starterSlot = document.createElement("div");
        starterSlot.className = `role-slot starter${slot.starter ? " filled" : ""}`;
        starterSlot.dataset.dropTarget = "position";
        starterSlot.dataset.teamId = team.id;
        starterSlot.dataset.positionId = slot.id;
        starterSlot.dataset.role = "starter";
        starterSlot.title = "Titulaire";
        starterSlot.innerHTML = `
          <div class="role-player"></div>
        `;
        const starterContainer = starterSlot.querySelector(".role-player");
        if (slot.starter) {
          starterContainer.appendChild(buildPlayerElement(slot.starter, "position"));
        } else {
          starterContainer.innerHTML = '<span class="placeholder">Glisser ici</span>';
        }

        const substituteSlot = document.createElement("div");
        substituteSlot.className = `role-slot substitute${slot.substitute ? " filled" : ""}`;
        substituteSlot.dataset.dropTarget = "position";
        substituteSlot.dataset.teamId = team.id;
        substituteSlot.dataset.positionId = slot.id;
        substituteSlot.dataset.role = "substitute";
        substituteSlot.title = "Remplaçant";
        substituteSlot.innerHTML = `
          <div class="role-player"></div>
        `;
        const substituteContainer = substituteSlot.querySelector(".role-player");
        if (slot.substitute) {
          substituteContainer.appendChild(buildPlayerElement(slot.substitute, "position"));
        } else {
          substituteContainer.innerHTML = '<span class="placeholder">Glisser ici</span>';
        }

        container.appendChild(starterSlot);
        container.appendChild(substituteSlot);
        field.appendChild(slotEl);
      });
    };

    const renderTeams = () => {
      state.teams.forEach((team) => {
        const heading = document.querySelector(`.team-card[data-team-id="${team.id}"] h2`);
        if (heading && heading.textContent !== team.label) {
          heading.textContent = team.label;
        }
        renderTeamField(team);
      });
    };

    const updateBadges = () => {
      state.teams.forEach((team) => {
        const startersCount = team.lineup.filter((slot) => !!slot.starter).length;
        const substitutesCount = team.lineup.filter((slot) => !!slot.substitute).length;
        const startersBadge = document.querySelector(`[data-team-starters="${team.id}"]`);
        const substitutesBadge = document.querySelector(`[data-team-substitutes="${team.id}"]`);
        if (startersBadge) {
          startersBadge.textContent = `Tit. ${startersCount} / 15`;
        }
        if (substitutesBadge) {
          substitutesBadge.textContent = `Remp. ${substitutesCount} / 15`;
        }
      });
    };

    const attachDnDHandlers = () => {
      document.querySelectorAll(".player").forEach((el) => {
        el.addEventListener("dragstart", (event) => {
          const id = el.dataset.playerId;
          event.dataTransfer.setData("text/plain", id);
          event.dataTransfer.effectAllowed = "move";
        });
      });

      document.querySelectorAll("[data-drop-target]").forEach((zone) => {
        zone.addEventListener("dragover", (event) => {
          event.preventDefault();
          event.dataTransfer.dropEffect = "move";
        });
        zone.addEventListener("drop", (event) => {
          event.preventDefault();
          const playerId = event.dataTransfer.getData("text/plain");
          const target = zone.dataset.dropTarget;
          if (!playerId || !target) return;
          if (target === "pool") {
            moveToPool(playerId);
          } else if (target === "position") {
            placeInPosition(playerId, zone.dataset.teamId, zone.dataset.positionId, zone.dataset.role);
          }
          render();
          saveState();
        });
      });
    };

    const render = () => {
      const textarea = document.getElementById("import-input");
      if (document.activeElement !== textarea) {
        textarea.value = state.playersText;
      }
      renderPool();
      renderTeams();
      updateBadges();
      attachDnDHandlers();
    };

    document.addEventListener("input", (event) => {
      if (event.target.id === "import-input") {
        state.playersText = event.target.value;
      }
    });

    document.addEventListener("click", (event) => {
      const action = event.target.dataset.action;
      if (!action) return;
      const playerEl = event.target.closest(".player");
      if (!playerEl) return;
      const playerId = playerEl.dataset.playerId;
      if (!playerId) return;
      if (action === "delete-player") {
        deletePlayer(playerId);
      }
      if (action === "send-to-pool") {
        moveToPool(playerId);
      }
      render();
      saveState();
    });

    document.getElementById("import-btn").addEventListener("click", () => {
      importPlayers();
    });

    document.getElementById("reset-btn").addEventListener("click", () => {
      if (confirm("Réinitialiser le composeur ?")) {
        resetState();
      }
    });

    document.getElementById("print-btn").addEventListener("click", () => {
      window.print();
    });

    const poolList = document.getElementById("pool-list");
    poolList.addEventListener("dragenter", (event) => {
      event.preventDefault();
    });

    render();
  </script>
</body>
</html>
