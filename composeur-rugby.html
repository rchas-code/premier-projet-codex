<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Composeur Rugby</title>
  <style>
    :root {
      color-scheme: light;
      font-family: "Segoe UI", Roboto, sans-serif;
      --bg: #f5f7fb;
      --card: #ffffff;
      --border: #d6d9e3;
      --accent: #0b3d91;
      --accent-alt: #00a8e8;
      --text-muted: #5b6270;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      background: var(--bg);
      color: #1f2633;
    }

    h1, h2, h3, h4 {
      margin: 0;
      font-weight: 600;
    }

    button {
      font: inherit;
      cursor: pointer;
    }

    .page {
      min-height: 100vh;
      padding: 24px clamp(12px, 4vw, 48px);
      display: flex;
      flex-direction: column;
      gap: 24px;
    }

    header {
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      gap: 16px;
      justify-content: space-between;
    }

    header h1 {
      font-size: clamp(1.75rem, 2vw, 2.25rem);
    }

    .actions {
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
      margin-left: auto;
      justify-content: flex-end;
    }

    .actions button,
    #import-btn {
      border: 1px solid transparent;
      padding: 8px 16px;
      border-radius: 999px;
      background: linear-gradient(135deg, var(--accent), var(--accent-alt));
      color: #fff;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .actions button.secondary {
      background: none;
      border: 1px solid var(--border);
      color: var(--accent);
    }

    .actions button:hover,
    #import-btn:hover {
      transform: translateY(-1px);
      box-shadow: 0 6px 18px rgba(15, 52, 143, 0.2);
    }

    .layout {
      display: grid;
      grid-template-columns: clamp(300px, 24vw, 400px) 1fr;
      gap: 24px;
      align-items: start;
    }

    .sidebar {
      display: flex;
      flex-direction: column;
      gap: 16px;
      background: var(--card);
      border-radius: 20px;
      padding: 20px;
      box-shadow: 0 12px 30px rgba(15, 35, 95, 0.08);
      border: 1px solid rgba(12, 41, 92, 0.06);
      align-self: stretch;
      min-height: 100%;
      border-right: 1px solid var(--border);
      position: sticky;
      top: 24px;
      max-height: calc(100vh - 48px);
      overflow-y: auto;
    }

    .sidebar h2 {
      margin-bottom: 4px;
    }

    .sidebar #import-btn {
      align-self: flex-start;
      border: 1px solid transparent;
      padding: 10px 16px;
      border-radius: 999px;
      background: linear-gradient(135deg, var(--accent), var(--accent-alt));
      color: #fff;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .sidebar #import-btn:hover {
      transform: translateY(-1px);
      box-shadow: 0 6px 18px rgba(15, 52, 143, 0.2);
    }

    .sidebar .subtitle {
      margin: 0;
      color: var(--text-muted);
      font-size: 0.95rem;
    }

    textarea {
      width: 100%;
      min-height: 140px;
      border-radius: 16px;
      border: 1px solid var(--border);
      padding: 16px;
      resize: vertical;
      font: inherit;
    }

    .pool {
      display: flex;
      flex-direction: column;
      gap: 12px;
      flex: 1;
    }

    .pool-list,
    .list {
      display: flex;
      flex-direction: column;
      gap: 8px;
      min-height: 120px;
      padding: 12px;
      border-radius: 16px;
      border: 1px dashed var(--border);
      background: #f9fbff;
    }

    .pool-list.empty::after,
    .list.empty::after {
      content: attr(data-empty-label);
      color: var(--text-muted);
      font-style: italic;
      text-align: center;
      padding: 24px 0;
    }

    .player {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 12px 14px;
      border-radius: 14px;
      background: #fff;
      border: 1px solid rgba(15, 52, 143, 0.12);
      box-shadow: 0 4px 12px rgba(15, 52, 143, 0.08);
      gap: 12px;
    }

    .player .name {
      flex: 1;
      font-weight: 500;
    }

    .player-actions {
      display: inline-flex;
      gap: 6px;
    }

    .player button {
      border: none;
      background: none;
      color: var(--text-muted);
      font-size: 1rem;
      padding: 4px 6px;
      border-radius: 50%;
    }

    .player button:hover {
      background: rgba(15, 52, 143, 0.08);
      color: var(--accent);
    }

    .composition-card {
      display: flex;
      flex-direction: column;
      gap: 20px;
      background: var(--card);
      border-radius: 20px;
      padding: 24px;
      box-shadow: 0 12px 30px rgba(15, 35, 95, 0.08);
      border: 1px solid rgba(12, 41, 92, 0.06);
    }

    .composition-header {
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
      justify-content: space-between;
      align-items: center;
    }

    .composition-header h2 {
      font-size: 1.6rem;
    }

    .team-name-wrapper {
      display: flex;
      flex-direction: column;
      gap: 6px;
    }

    .team-name-label {
      font-size: 0.9rem;
      color: var(--text-muted);
    }

    #team-name {
      font: inherit;
      font-weight: 600;
      border: none;
      background: transparent;
      padding: 6px 0;
      border-bottom: 2px solid transparent;
      font-size: clamp(1.2rem, 2vw, 1.5rem);
    }

    #team-name:focus {
      outline: none;
      border-color: var(--accent);
    }

    .badge {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 2px 10px;
      border-radius: 999px;
      background: rgba(15, 52, 143, 0.12);
      color: var(--accent);
      font-size: 0.75rem;
      font-weight: 600;
    }

    .badge-group {
      display: inline-flex;
      gap: 8px;
      flex-wrap: wrap;
    }

    .composition-field {
      position: relative;
      border-radius: 24px;
      padding: 24px;
      background: linear-gradient(180deg, #15733b 0%, #0f9d58 60%, #0a7b34 100%);
      box-shadow: inset 0 0 0 2px rgba(255, 255, 255, 0.1);
      display: grid;
      grid-template-columns: repeat(5, minmax(0, 1fr));
      grid-auto-rows: minmax(90px, 1fr);
      gap: 12px;
      color: #fff;
    }

    .composition-field::before,
    .composition-field::after {
      content: "";
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      width: calc(100% - 48px);
      border-top: 1px dashed rgba(255, 255, 255, 0.35);
    }

    .composition-field::before {
      top: 20%;
    }

    .composition-field::after {
      bottom: 20%;
    }

    .position-slot {
      position: relative;
      border-radius: 16px;
      border: 1px solid rgba(255, 255, 255, 0.35);
      background: rgba(12, 75, 38, 0.35);
      padding: 12px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      text-align: center;
      gap: 8px;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .position-slot:hover {
      transform: translateY(-2px);
      box-shadow: 0 12px 24px rgba(0, 0, 0, 0.16);
    }

    .position-slot.filled {
      background: rgba(12, 75, 38, 0.55);
    }

    .position-number {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 36px;
      height: 36px;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.85);
      color: var(--accent);
      font-weight: 700;
      font-size: 1.1rem;
    }

    .position-label {
      font-size: 0.85rem;
      color: rgba(255, 255, 255, 0.85);
      min-height: 34px;
    }

    .position-player {
      width: 100%;
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .position-slot .player {
      width: 100%;
      background: rgba(255, 255, 255, 0.95);
      color: var(--accent);
      border: none;
      box-shadow: none;
    }

    .composition-bench {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .composition-bench .list {
      background: rgba(11, 61, 145, 0.04);
    }

    .list-title {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 8px;
    }

    .editor-only {
      display: contents;
    }

    .layout.editor-only {
      display: grid;
    }

    .actions.editor-only {
      display: flex;
    }

    @media (max-width: 1024px) {
      .composition-field {
        grid-auto-rows: minmax(80px, 1fr);
      }
    }

    @media (max-width: 720px) {
      .layout {
        grid-template-columns: 1fr;
      }

      .sidebar {
        position: static;
        max-height: none;
        overflow: visible;
      }

      .composition-field {
        grid-auto-rows: minmax(72px, 1fr);
      }
    }

    @media (max-width: 600px) {
      header {
        flex-direction: column;
        align-items: flex-start;
      }

      .actions {
        width: 100%;
        justify-content: flex-start;
      }

      .actions button {
        flex: 1 1 auto;
      }

      .sidebar #import-btn {
        width: 100%;
        margin-top: 8px;
      }
    }

    @media (max-width: 480px) {
      .player {
        flex-direction: column;
        align-items: flex-start;
      }

      .player button {
        align-self: flex-end;
      }
      .composition-field {
        padding: 18px;
      }
    }

    @media print {
      body {
        background: #fff;
      }

      header,
      .editor-only {
        display: none !important;
      }

      .composition-card {
        box-shadow: none;
        border: none;
      }

      .composition-field {
        color: #000;
      }
    }
  </style>
</head>
<body>
  <div class="page">
    <header>
      <h1>Composeur de XV de Rugby</h1>
      <div class="actions editor-only">
        <button id="save-btn">Sauvegarder</button>
        <button id="load-btn" class="secondary">Charger</button>
        <button id="print-btn" class="secondary">Imprimer</button>
        <button id="reset-btn" class="secondary">Réinitialiser</button>
      </div>
    </header>

    <div class="layout editor-only">
      <section class="card sidebar">
        <div>
          <h2>Joueurs présents</h2>
          <p class="subtitle">Commencez par entrer tous vos joueurs ici. Puis créez votre composition.</p>
        </div>
        <textarea id="import-input" placeholder="Ex. Antoine Dupont; Romain Ntamack, Grégory Alldritt"></textarea>
        <button id="import-btn">Ajouter les joueurs</button>
        <div class="pool">
          <h3>Effectif du jour</h3>
          <div id="pool-list" class="pool-list" data-drop-target="pool" data-empty-label="Aucun joueur">
          </div>
        </div>
      </section>

      <section class="composition-card">
        <div class="composition-header">
          <div class="team-name-wrapper">
            <span class="team-name-label">Nom de l'équipe</span>
            <input type="text" id="team-name" value="Équipe" />
          </div>
          <div class="badge-group">
            <span class="badge" id="starters-count">Tit. 0 / 15</span>
            <span class="badge" id="bench-count">Remp. 0</span>
          </div>
        </div>
        <div class="composition-field" id="composition-field"></div>
        <div class="composition-bench">
          <div class="list-title">
            <h3>Remplaçants</h3>
            <span class="badge" id="bench-count-inline">0</span>
          </div>
          <div class="list" id="bench-list" data-drop-target="bench" data-empty-label="Glisser ici"></div>
        </div>
      </section>
    </div>
  </div>

  <script>
    const STORAGE_KEY = "composeur-rugby-state";

    const uid = (() => {
      let inc = 0;
      return () => `p_${Date.now().toString(36)}_${(inc++).toString(36)}`;
    })();

    const POSITION_PRESET = [
      { id: "pos-1", number: "1", label: "Pilier gauche", row: 1, col: 1 },
      { id: "pos-2", number: "2", label: "Talonneur", row: 1, col: 3 },
      { id: "pos-3", number: "3", label: "Pilier droit", row: 1, col: 5 },
      { id: "pos-4", number: "4", label: "Deuxième ligne", row: 2, col: 2 },
      { id: "pos-5", number: "5", label: "Deuxième ligne", row: 2, col: 4 },
      { id: "pos-6", number: "6", label: "Troisième ligne aile", row: 3, col: 1 },
      { id: "pos-7", number: "7", label: "Troisième ligne aile", row: 3, col: 5 },
      { id: "pos-8", number: "8", label: "Troisième ligne centre", row: 3, col: 3 },
      { id: "pos-9", number: "9", label: "Demi de mêlée", row: 4, col: 2 },
      { id: "pos-10", number: "10", label: "Demi d'ouverture", row: 4, col: 4 },
      { id: "pos-11", number: "11", label: "Ailier gauche", row: 5, col: 1 },
      { id: "pos-12", number: "12", label: "Centre intérieur", row: 5, col: 2 },
      { id: "pos-13", number: "13", label: "Centre extérieur", row: 5, col: 4 },
      { id: "pos-14", number: "14", label: "Ailier droit", row: 5, col: 5 },
      { id: "pos-15", number: "15", label: "Arrière", row: 6, col: 3 }
    ];

    const defaultState = () => ({
      pool: [],
      bench: [],
      lineup: POSITION_PRESET.map((slot) => ({ ...slot, player: null })),
      playersText: "",
      teamName: "Équipe"
    });

    const escapeHTML = (value) => {
      return String(value).replace(/[&<>"']/g, (char) => {
        switch (char) {
          case "&":
            return "&amp;";
          case "<":
            return "&lt;";
          case ">":
            return "&gt;";
          case '"':
            return "&quot;";
          case "'":
            return "&#39;";
          default:
            return char;
        }
      });
    };

    const isValidPlayer = (player) => {
      return player && typeof player.id === "string" && typeof player.name === "string";
    };

    const saveState = () => {
      localStorage.setItem(STORAGE_KEY, JSON.stringify(state));
    };

    const loadState = () => {
      try {
        const raw = JSON.parse(localStorage.getItem(STORAGE_KEY));
        if (!raw) return null;
        const base = defaultState();
        base.playersText = typeof raw.playersText === "string" ? raw.playersText : "";
        base.teamName = typeof raw.teamName === "string" && raw.teamName.trim() ? raw.teamName : base.teamName;
        base.pool = Array.isArray(raw.pool) ? raw.pool.filter(isValidPlayer) : [];
        base.bench = Array.isArray(raw.bench) ? raw.bench.filter(isValidPlayer) : [];
        base.lineup = POSITION_PRESET.map((slot) => {
          const saved = Array.isArray(raw.lineup) ? raw.lineup.find((item) => item.id === slot.id) : null;
          const player = saved && isValidPlayer(saved.player) ? saved.player : null;
          return { ...slot, player };
        });
        return base;
      } catch (error) {
        console.error("Impossible de charger l'état", error);
        return null;
      }
    };

    let state = loadState() || defaultState();

    const getAllPlayers = () => {
      const players = [...state.pool, ...state.bench];
      state.lineup.forEach((slot) => {
        if (slot.player) {
          players.push(slot.player);
        }
      });
      return players;
    };

    const playerExists = (name) => {
      return getAllPlayers().some((player) => player.name.toLowerCase() === name.toLowerCase());
    };

    const importPlayers = () => {
      const textarea = document.getElementById("import-input");
      const value = textarea.value;
      state.playersText = value;
      const names = value
        .split(/[\n,;]+/)
        .map((name) => name.trim())
        .filter((name) => name.length > 0);
      names.forEach((name) => {
        if (!playerExists(name)) {
          state.pool.push({ id: uid(), name });
        }
      });
      state.pool.sort((a, b) => a.name.localeCompare(b.name, "fr"));
      render();
      saveState();
    };

    const takePlayer = (playerId) => {
      let player = null;
      const extractFrom = (list) => {
        const index = list.findIndex((item) => item.id === playerId);
        if (index !== -1) {
          player = list.splice(index, 1)[0];
        }
      };
      extractFrom(state.pool);
      extractFrom(state.bench);
      state.lineup.forEach((slot) => {
        if (slot.player && slot.player.id === playerId) {
          player = slot.player;
          slot.player = null;
        }
      });
      return player;
    };

    const moveToPool = (playerId) => {
      const player = takePlayer(playerId);
      if (!player) return;
      if (!state.pool.some((item) => item.id === player.id)) {
        state.pool.push(player);
        state.pool.sort((a, b) => a.name.localeCompare(b.name, "fr"));
      }
    };

    const placeOnBench = (playerId) => {
      const player = takePlayer(playerId);
      if (!player) return;
      if (!state.bench.some((item) => item.id === player.id)) {
        state.bench.push(player);
      }
    };

    const placeInPosition = (playerId, positionId) => {
      const slot = state.lineup.find((item) => item.id === positionId);
      if (!slot) return;
      const incoming = takePlayer(playerId);
      if (!incoming) return;
      if (slot.player && slot.player.id !== incoming.id) {
        const previous = slot.player;
        slot.player = null;
        if (!state.pool.some((item) => item.id === previous.id)) {
          state.pool.push(previous);
          state.pool.sort((a, b) => a.name.localeCompare(b.name, "fr"));
        }
      }
      slot.player = incoming;
    };

    const deletePlayer = (playerId) => {
      const removeFrom = (list) => {
        const index = list.findIndex((player) => player.id === playerId);
        if (index !== -1) {
          list.splice(index, 1);
          return true;
        }
        return false;
      };
      if (removeFrom(state.pool)) return;
      if (removeFrom(state.bench)) return;
      state.lineup.forEach((slot) => {
        if (slot.player && slot.player.id === playerId) {
          slot.player = null;
        }
      });
    };

    const resetState = () => {
      state = defaultState();
      render();
      saveState();
    };

    const buildPlayerElement = (player, context) => {
      const item = document.createElement("div");
      item.className = "player";
      item.draggable = true;
      item.dataset.playerId = player.id;
      const safeName = escapeHTML(player.name);
      item.innerHTML = `
        <span class="name">${safeName}</span>
        <div class="player-actions"></div>
      `;
      const actions = item.querySelector(".player-actions");
      if (context === "pool") {
        const deleteBtn = document.createElement("button");
        deleteBtn.type = "button";
        deleteBtn.dataset.action = "delete-player";
        deleteBtn.title = "Supprimer";
        deleteBtn.textContent = "✕";
        actions.appendChild(deleteBtn);
      } else {
        const backBtn = document.createElement("button");
        backBtn.type = "button";
        backBtn.dataset.action = "send-to-pool";
        backBtn.title = "Retour au pool";
        backBtn.textContent = "↩";
        actions.appendChild(backBtn);
      }
      return item;
    };

    const renderPool = () => {
      const pool = document.getElementById("pool-list");
      pool.innerHTML = "";
      if (state.pool.length === 0) {
        pool.classList.add("empty");
      } else {
        pool.classList.remove("empty");
      }
      state.pool.forEach((player) => {
        pool.appendChild(buildPlayerElement(player, "pool"));
      });
    };

    const renderBench = () => {
      const bench = document.getElementById("bench-list");
      bench.innerHTML = "";
      if (state.bench.length === 0) {
        bench.classList.add("empty");
      } else {
        bench.classList.remove("empty");
      }
      state.bench.forEach((player) => {
        bench.appendChild(buildPlayerElement(player, "bench"));
      });
    };

    const renderLineup = () => {
      const field = document.getElementById("composition-field");
      field.innerHTML = "";
      state.lineup.forEach((slot) => {
        const slotEl = document.createElement("div");
        slotEl.className = `position-slot${slot.player ? " filled" : ""}`;
        slotEl.dataset.dropTarget = "position";
        slotEl.dataset.positionId = slot.id;
        slotEl.style.gridRow = slot.row;
        slotEl.style.gridColumn = slot.col;
        slotEl.innerHTML = `
          <span class="position-number">${slot.number}</span>
          <span class="position-label">${slot.label}</span>
          <div class="position-player"></div>
        `;
        if (slot.player) {
          const container = slotEl.querySelector(".position-player");
          const playerEl = buildPlayerElement(slot.player, "position");
          container.appendChild(playerEl);
        }
        field.appendChild(slotEl);
      });
    };

    const updateBadges = () => {
      const startersCount = state.lineup.filter((slot) => !!slot.player).length;
      document.getElementById("starters-count").textContent = `Tit. ${startersCount} / 15`;
      document.getElementById("bench-count").textContent = `Remp. ${state.bench.length}`;
      document.getElementById("bench-count-inline").textContent = state.bench.length;
    };

    const attachDnDHandlers = () => {
      document.querySelectorAll(".player").forEach((el) => {
        el.addEventListener("dragstart", (event) => {
          const id = el.dataset.playerId;
          event.dataTransfer.setData("text/plain", id);
          event.dataTransfer.effectAllowed = "move";
        });
      });

      document.querySelectorAll("[data-drop-target]").forEach((zone) => {
        zone.addEventListener("dragover", (event) => {
          event.preventDefault();
          event.dataTransfer.dropEffect = "move";
        });
        zone.addEventListener("drop", (event) => {
          event.preventDefault();
          const playerId = event.dataTransfer.getData("text/plain");
          const target = zone.dataset.dropTarget;
          if (!playerId || !target) return;
          if (target === "pool") {
            moveToPool(playerId);
          } else if (target === "bench") {
            placeOnBench(playerId);
          } else if (target === "position") {
            placeInPosition(playerId, zone.dataset.positionId);
          }
          render();
          saveState();
        });
      });
    };

    const render = () => {
      const textarea = document.getElementById("import-input");
      if (document.activeElement !== textarea) {
        textarea.value = state.playersText;
      }
      const teamNameInput = document.getElementById("team-name");
      if (document.activeElement !== teamNameInput) {
        teamNameInput.value = state.teamName;
      }
      renderPool();
      renderBench();
      renderLineup();
      updateBadges();
      attachDnDHandlers();
    };

    document.addEventListener("input", (event) => {
      if (event.target.id === "import-input") {
        state.playersText = event.target.value;
      }
      if (event.target.id === "team-name") {
        state.teamName = event.target.value.trim() || "Équipe";
        saveState();
      }
    });

    document.addEventListener("click", (event) => {
      const action = event.target.dataset.action;
      if (!action) return;
      const playerEl = event.target.closest(".player");
      if (!playerEl) return;
      const playerId = playerEl.dataset.playerId;
      if (!playerId) return;
      if (action === "delete-player") {
        deletePlayer(playerId);
      }
      if (action === "send-to-pool") {
        moveToPool(playerId);
      }
      render();
      saveState();
    });

    document.getElementById("import-btn").addEventListener("click", () => {
      importPlayers();
    });

    document.getElementById("save-btn").addEventListener("click", () => {
      saveState();
    });

    document.getElementById("load-btn").addEventListener("click", () => {
      const loaded = loadState();
      if (loaded) {
        state = loaded;
        render();
      }
    });

    document.getElementById("reset-btn").addEventListener("click", () => {
      if (confirm("Réinitialiser le composeur ?")) {
        resetState();
      }
    });

    document.getElementById("print-btn").addEventListener("click", () => {
      window.print();
    });

    const poolList = document.getElementById("pool-list");
    poolList.addEventListener("dragenter", (event) => {
      event.preventDefault();
    });

    render();
  </script>
</body>
</html>
